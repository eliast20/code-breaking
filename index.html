<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mastermind Code Breaker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<body>
  <header>
    <h1>Mastermind Code Breaker</h1>
    <button id="restart">Restart/Quit</button>
  </header>
  <div class="side-bar">
     <div class="nav">answer key:
      <div class="color-blue secret-color">1</div>
      <div class="color-green secret-color">2</div>
      <div class="color-red secret-color">3</div>
      <div class="color-yellow secret-color">4</div>
      <div class="color-orange secret-color" >5</div>
    </div>
  </div>
  <div id="board"></div>
 
  <main>
   <!-- <div id="code" class="row"></div> -->
   
    <div id="choices">
      <div class="color-blue"name='1'></div>
      <div class="color-green"name= '2'></div>
      <div class="color-red"name= '3'></div>
      <div class="color-yellow"name= '4'></div>
      <div class="color-orange"name= '5'></div>
    </div>
    <div class="start">Enter</div>
  </main>
  <script defer src="app.js"></script>
</body>
</html>
